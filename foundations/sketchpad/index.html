<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<!-- Styles -->
		<link rel="stylesheet" href="styles/styles.css" />
		<!-- Scripts -->
		<script src="scripts/app.js" defer></script>
	</head>
	<body>
		<header>
			<h1 class="logo">Etch-a-Sketch</h1>
		</header>
		<main>
			<section id="controls" class="controls">
				<button id="choose-size" class="option__btn">choose pad size</button>
				<button id="show-grid" class="option__btn">show grid</button>
				<button id="clear" class="option__btn">clear</button>
				<input
					type="color"
					id="pick-color"
					class="pick__color"
					value="#000000"
					name="pick-color"
				/>
				<button id="random-color" class="option__btn">random coloring</button>
				<button id="eraser" class="option__btn">eraser</button>
			</section>
			<section id="app" class="app"></section>
		</main>
	</body>
</html>
