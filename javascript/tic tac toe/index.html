<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- My Styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- script -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Tic-Tac-Toe</h1>
      </div>
    </header>
    <main class="app">
      <div class="container">
        <h2 class="turn">Player 1 turn:</h2>
        <div class="game-board">
          <button data-order="0"></button>
          <button data-order="1"></button>
          <button data-order="2"></button>
          <button data-order="3"></button>
          <button data-order="4"></button>
          <button data-order="5"></button>
          <button data-order="6"></button>
          <button data-order="7"></button>
          <button data-order="8"></button>
        </div>
      </div>

      <div class="gameover-message">
        <h2 class="result" id="result">Player 1 Won</h2>
        <button class="play-again" id="play-again">Play Again</button>
      </div>
    </main>
  </body>
</html>
