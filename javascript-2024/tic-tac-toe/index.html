<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<!-- Styles -->
		<link rel="stylesheet" href="styles/styles.css" />
		<!-- Scripts -->
		<script src="scripts/app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
		<main>
			<aside>
				<section class="game__controls">
					<h3>Controls:</h3>
					<button id="restart" class="option_btn">Restart</button>
					<button id="change-names" class="option_btn">Change Names</button>
					<button id="reset-scores" class="option_btn">Reset Scores</button>
				</section>
				<section class="scores">
					<h3>scores:</h3>
					<div class="player_score_wrapper">
						<p id="player-one-name">player One</p>
						<span id="player-one-score">0</span>
					</div>
					<div class="player_score_wrapper">
						<p id="player-two-name">player two</p>
						<span id="player-two-score">0</span>
					</div>
				</section>
			</aside>
			<div class="game__wrapper">
				<h2 class="game_status" id="game-status">Player One Turn</h2>
				<div class="game__board__wrapper">
					<ul id="game-board" class="game__board">
						<li data-place="0"></li>
						<li data-place="1"></li>
						<li data-place="2"></li>
						<li data-place="3"></li>
						<li data-place="4"></li>
						<li data-place="5"></li>
						<li data-place="6"></li>
						<li data-place="7"></li>
						<li data-place="8"></li>
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
