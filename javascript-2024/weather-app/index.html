<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />

		<title>Weather App</title>

	<body>
		<main class="app">
			<!-- Search section -->
			<div class="search-container">
				<form action="#" data-name="search-form">
					<input
						type="search"
						maxlength="20"
						minlength="2"
						name="search-weather-input"
						id="search-weather-input"
						class="search-input"
						data-name="search-input"
						placeholder="Search City"
						aria-label="search weather data"
					/>
				</form>
			</div>

			<!-- Current data section -->
			<div class="current-data-container">
				<div class="current-data">
					<h2 class="current-location" data-name="current-location">Egypt</h2>
					<p class="current-temp" data-name="current-temp">00</p>
					<p class="condition" data-name="current-condition">sunny</p>
					<p class="last-updated" data-name="last-updated">2024-00-00 00:00</p>
				</div>
				<div class="extra-current-data">
					<div class="feels-like">
						<h3 class="section-title">feels like</h3>
						<p class="extra-current-data-value" data-name="real-feel">00</p>
					</div>
					<div class="precipitation">
						<h3 class="section-title">precipitation</h3>
						<p class="extra-current-data-value" data-name="precipitation">00</p>
					</div>
					<div class="visibility">
						<h3 class="section-title">visibility</h3>
						<p class="extra-current-data-value" data-name="visibility">00 mi</p>
					</div>
					<div class="humidity">
						<h3 class="section-title">humidity</h3>
						<p class="extra-current-data-value" data-name="humidity">00%</p>
					</div>
				</div>
			</div>
