<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo App</title>
	</head>
	<body>
		<header>
			<h1 class="logo">ToDo App</h1>
		</header>
		<div class="content_wrapper">
			<aside>
				<div class="home_wrapper">
					<h2 class="aside_section_title">home</h2>
					<div class="home_options_wrapper" id="render-options">
						<button class="home_option" id="all-tasks-option">all tasks</button>
						<button class="home_option" id="today-option">today</button>
						<button class="home_option" id="favorite-option">favorite</button>
					</div>
				</div>
				<div class="projects_wrapper">
					<h2 class="aside_section_title">projects</h2>
					<div class="projects" id="projects-container"></div>
					<button class="add" id="add-project">add project</button>
				</div>
			</aside>
			<main>
				<h2 class="title" id="project-title-display">all tasks</h2>
				<div class="tasks_wrapper" id="tasks-wrapper"></div>
				<button class="add" id="add-task-btn">add Task</button>
			</main>
		</div>

		<!-- Add project modal -->
		<dialog class="add_project_dialog" id="add-project-dialog">
			<form action="#" method="dialog">
				<label for="project-title-input">project title :</label>
				<input
					type="text"
					name="project-title-input"
					id="project-title-input"
					minlength="3"
					maxlength="25"
					autofocus
					required
				/>
				<div class="dialog_options">
					<button type="submit">add</button>
					<button type="reset" data-action="cancel-project-add">cancel</button>
				</div>
			</form>
		</dialog>

		<!-- Rename project modal -->
		<dialog class="add_project_dialog" id="rename-project-dialog">
			<form action="#" method="dialog">
				<label for="project-rename-input">New title :</label>
				<input
					type="text"
					name="project-rename-input"
					id="project-rename-input"
					minlength="3"
					maxlength="25"
					autofocus
					required
				/>
				<div class="dialog_options">
					<button type="submit">add</button>
					<button type="reset" data-action="cancel-project-rename">
						cancel
					</button>
				</div>
			</form>
		</dialog>

		<!-- Add task Modal -->
		<dialog class="add_task_dialog" id="add-task-dialog">
			<form action="#" method="dialog">
				<div class="tite_input_wrapper">
					<label for="task-title-input">task title * :</label>
					<input
						type="text"
						name="task-title-input"
						id="task-title-input"
						maxlength="50"
						minlength="3"
						autofocus
						required
					/>
				</div>
				<div class="details_input_wrapper">
					<label for="task-details-input">task details (optional):</label>
					<input
						type="text"
						name="task-details-input"
						id="task-details-input"
						maxlength="50"
						minlength="3"
					/>
				</div>
				<div class="date_input_wrapper">
					<label for="task-date-input">due date :</label>
					<input
						type="date"
						name="task-date-input"
						id="task-date-input"
						required
					/>
				</div>
				<div class="dialog_options">
					<button type="submit">add</button>
					<button type="reset" id="cancel-task-modal">cancel</button>
				</div>
			</form>
		</dialog>

		<!-- Rename task Modal -->
		<dialog class="add_task_dialog" data-action="rename-task-modal">
			<form action="#" method="dialog">
				<div class="tite_input_wrapper">
					<label for="task-new-name-input">task title * :</label>
					<input
						type="text"
						name="task-new-name-input"
						id="task-new-name-input"
						maxlength="50"
						minlength="3"
						data-action="task-new-name-input"
						autofocus
						required
					/>
				</div>
				<div class="details_input_wrapper">
					<label for="task-new-details-input">task details (optional):</label>
					<input
						type="text"
						name="task-new-details-input"
						id="task-new-details-input"
						data-action="task-new-details-input"
						maxlength="50"
						minlength="3"
					/>
				</div>
				<div class="date_input_wrapper">
					<label for="task-new-date-input">due date :</label>
					<input
						type="date"
						name="task-new-date-input"
						id="task-new-date-input"
						data-action="task-new-date-input"
						required
					/>
				</div>
				<div class="dialog_options">
					<button type="submit">add</button>
					<button type="reset" data-action="cancel-task-edit">cancel</button>
				</div>
			</form>
		</dialog>
	</body>
</html>
